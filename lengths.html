<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengths</title>
</head>
<body>
    <h1>Movie Lengths</h1>
    <ul>
        {% for range, count in lengths.items() %}
            <li>{{ range }} minutes - {{ count }} movies</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('search', username='your_username_here') }}">Back to Search</a>
</body>
</html>
